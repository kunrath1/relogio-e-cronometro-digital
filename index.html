<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Titulo-->
    <title>Relógio Digital</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">

    <!--LINKS-->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    
  </head>
  <!--Começo-->
  <body>
    <div class="container">
      <div class="content-container">
        <!--DATA-->
        <div class="data" id="data"></div>
        <!--Relogio--> 
        <div class="clock">
          <span id="horas"></span> :
          <span id="minutos"></span> :
          <span id="segundos"></span>
        </div>
      </div>
      <!--Cronometro-->
      <div class="cronometro-container">
        <div class="cronometro-titulo">Cronômetro</div>
        <div class="cronometro">
          <span class="horascronometro">00</span>:
          <span class="minutoscronometro">00</span>:
          <span class="segundoscronometro">00</span>:
          <span class="milisegundoscronometro">000</span>
        </div>
        <div class="cronometro-botoes">
          <button class="btn btn-primary" onclick="start()">Iniciar</button>
          <button class="btn btn-primary" onclick="pause()">Pausar</button>
          <button class="btn btn-primary" onclick="reset()">Reiniciar</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
